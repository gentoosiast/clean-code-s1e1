<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header header">
      <img class="header__diagram" src="./eisenhower-matrix.jpg" alt="the Eisenhower Matrix diagram"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__main main">
      <section class="main__section section section_add">
        <label>
          <h3 class="section__heading">Add Item</h3>
          <div class="task-row-wrapper">
            <input class="task__text task__text_new" type="text"><button class="task__btn btn btn_add">Add</button>
          </div>
        </label>
      </section>
      <section class="main__section section section_incomplete">
        <h3 class="section__heading">Todo</h3>
        <ul class="tasks tasks_incomplete">
          <li class="task">
            <input class="task__checkbox" type="checkbox"><label class="task__label">Pay Bills</label>
            <input class="task__text" type="text"><button class="task__btn btn btn_edit">Edit</button><button class="task__btn btn btn_delete"><img class="task__btn btn_delete__image" src="./remove.svg" alt="delete button"></button>
          </li>
          <li class="task task_editable">
            <input class="task__checkbox" type="checkbox"><label class="task__label">Go Shopping</label>
            <input class="task__text" type="text" value="Go Shopping"><button class="task__btn btn btn_edit">Save</button><button class="task__btn btn btn_delete"><img class="btn_delete__image" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
      <section class="main__section section section_completed">
        <h3 class="section__heading">Completed</h3>
        <ul class="tasks tasks_completed">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked><label class="task__label">See the Doctor</label>
            <input class="task__text" type="text"><button class="task__btn btn btn_edit">Edit</button><button class="task__btn btn btn_delete"><img class="btn_delete__image" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
